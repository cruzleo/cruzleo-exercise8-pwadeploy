<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>{{ book?.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="card-content">
      <p><b>Author(s):</b> {{ book?.authors }}</p>
      <p><b>ISBN:</b> {{ book?.isbn }}</p>
    </div>
  </mat-card-content>
  <mat-card-actions class="btn-container">
    <button
      class="btn"
      mat-flat-button
      color="primary"
      (click)="editBook(book?.id)"
    >
      EDIT
    </button>
    <button
      class="btn"
      mat-flat-button
      color="warn"
      (click)="deleteBook(book?.id)"
    >
      DELETE
    </button>
  </mat-card-actions>
</mat-card>
