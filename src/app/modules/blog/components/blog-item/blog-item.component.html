<mat-card class="card-container">
  <mat-card-header class="card-header">
    <mat-card-title>{{ blog?.title }}</mat-card-title>
    <mat-card-subtitle>{{ blog?.author }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <p>{{ blog?.description }}</p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-content class="comment-container">
    <p>Comments:</p>
    <div *ngFor="let comment of blog?.comments">
      <span>{{ comment }}</span>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button
      class="btn"
      mat-flat-button
      color="primary"
      (click)="editBlog(blog?.id)"
    >
      EDIT
    </button>
    <button
      class="btn"
      mat-flat-button
      color="warn"
      (click)="deleteBlog(blog?.id)"
    >
      DELETE
    </button>
  </mat-card-actions>
</mat-card>
