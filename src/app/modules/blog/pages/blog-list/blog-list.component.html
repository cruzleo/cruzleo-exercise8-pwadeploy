<app-command-bar
  (addEmitter)="executeAdd()"
  (deleteAllEmiiter)="executeDeleteAll()"
  (logoutEmitter)="executeLogout()"
></app-command-bar>
<div class="container">
  <div *ngFor="let data of blogs">
    <app-blog-item
      [blogsInput]="data"
      (editBlogEmmitter)="executeEdit(data?.id)"
      (deleteBlogEmmiter)="executeDelete(data?.id)"
    ></app-blog-item>
  </div>
</div>
